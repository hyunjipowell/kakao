<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Setting - My Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
      </div>
      <div class="status-bar__column">
        <i class="far fa-clock"></i>
        <span> 9:51</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-wifi"></i>
        <i class="fas fa-volume-mute fa-lg"></i>
        <i class="fas fa-battery-empty fa-lg"></i>
      </div>
    </div>

    <header class="friends-header">
      <span>
        <a class="setting__link" href="more.html">
          <i class="fas fa-angle-left fa-2x"></i></a
      ></span>
      <h1 class="friends-header__title">Setting</h1>
      <div class="friends-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
      </div>
    </header>

    <div class="setting">
      <div class="setting__box set-line">
        <i class="fas fa-bullhorn fa-lg"></i>
        <span class="set__text">Notices</span>
      </div>
      <div class="setting__box set-line">
        <i class="fas fa-flask fa-lg"></i>
        <span class="set__text">My Talk Lab</span>
      </div>
      <div class="setting__box deep-line">
        <i class="fas fa-info-circle fa-lg"></i>
        <span class="set__text">Version</span>
      </div>
      <div class="setting__box set-line">
        <i class="fas fa-lock fa-lg"></i>
        <span class="set__text">Privacy</span>
      </div>
      <div class="setting__box set-line">
        <i class="far fa-bell fa-lg"></i>
        <span class="set__text">Notifications </span>
        <div class="set__noti">N</div>
      </div>
      <div class="setting__box set-line">
        <i class="far fa-user fa-lg"></i>
        <span class="set__text">Friends</span>
      </div>
      <div class="setting__box set-line">
        <i class="far fa-comment fa-lg"></i>
        <span class="set__text">Chats</span>
      </div>
      <div class="setting__box set-line">
        <i class="fas fa-tv fa-lg"></i>
        <span class="set__text">Display</span>
      </div>

      <div class="setting__box deep-line setting__text">
        <div class="set__text--box">
          <i class="fas fa-brush fa-lg"></i>
          <span class="set__text">Thems</span>
        </div>
        <div class="set__subtitle">System Mode</div>
      </div>

      <div class="setting__box set-line">
        <i class="far fa-question-circle fa-lg"></i>
        <span class="set__text">Support</span>
      </div>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btns">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btns">
          <a class="nav__link" href="chats.html">
            <span class="nav__notice two__notice btn-ani">2</span>
            <i class="far fa-comment-alt fa-2x"></i>
          </a>
        </li>
        <li class="nav__btns">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btns">
          <a class="nav__link" href="more.html">
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Please make it small</span>
    </div>

    <script
      src="https://kit.fontawesome.com/51b3e01251.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
