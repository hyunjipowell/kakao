<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - My Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
      </div>
      <div class="status-bar__column">
        <i class="far fa-clock"></i>
        <span> 9:51</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-wifi"></i>
        <i class="fas fa-volume-mute fa-lg"></i>
        <i class="fas fa-battery-empty fa-lg"></i>
      </div>
    </div>

    <header class="friends-header">
      <h1 class="friends-header__title">Chats</h1>
      <div class="friends-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="far fa-play-circle fa-lg"></i></span>
        <span>
          <a class="setting__link" href="setting.html">
            <i class="fas fa-cog fa-lg"></i></a>
        </span>
    </header>

    <div class="user">
      <a href="chat.html">
        <div class="user__column">
          <div class="user__box">
            <img
              src="http://file3.instiz.net/data/file3/2018/01/31/8/c/6/8c65dd4aca525520e18077fa2d04da7c.jpg"
              class="user__img"
            />
            <div class="user__text">
              <h4 class="user__title">Messina</h4>
              <h6 class="user__subtitle">seeya</h6>
            </div>
          </div>
          <div class="user__notice">
            <span class="user__subtitle">13:02</span>
          </div>
        </div>
      </a>
    </div>


    <div class="user">
      <div class="user__column">
        <img
          src="https://i.pinimg.com/564x/3b/8b/5c/3b8b5c2c2c57e47463ca9ddb928d6b52.jpg"
          class="user__img"
        />
        <div class="user__text">
          <h4 class="user__title">Bro.Theo</h4>
          <h6 class="user__subtitle">
            I want to get married with my girlfriend.
          </h6>
        </div>
      </div>
      <div class="user__notice">
        <span class="user__subtitle">Yesterday</span>
        <div class="two__notice chats_notice">2</div>
      </div>
    </div>

    <div class="user">
      <div class="user__column">
        <img
          src="https://i.pinimg.com/564x/a4/d6/de/a4d6de756ebdeac0bbecee8d4db80b1f.jpg"
          class="user__img"
        />
        <div class="user__text">
          <h4 class="user__title">Monet</h4>
          <h6 class="user__subtitle">sure why not !</h6>
        </div>
      </div>
      <div class="user__notice">
        <span class="user__subtitle">6days ago</span>
      </div>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btns">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btns">
          <a class="nav__link" href="chats.html">
            <span class="nav__notice two__notice btn-ani">2</span>
            <i class="fas fa-comment-alt fa-2x"></i>
          </a>
        </li>
        <li class="nav__btns">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btns">
          <a class="nav__link" href="more.html">
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Please make it small</span>
    </div>


    <script
      src="https://kit.fontawesome.com/51b3e01251.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
