<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Setting - My Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
      </div>
      <div class="status-bar__column">
        <i class="far fa-clock"></i>
        <span> 9:51</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-wifi"></i>
        <i class="fas fa-volume-mute fa-lg"></i>
        <i class="fas fa-battery-empty fa-lg"></i>
      </div>
    </div>

    <header class="friends-header">
      <span>
        <a class="setting__link" href="chats.html">
          <i class="fas fa-angle-left fa-2x"></i></a
      ></span>
      <h1 class="friends-header__title chat-name">Messina</h1>
      <div class="friends-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <div class="chat-time">
      <h5>Monday,December,1879</h5>
    </div>

    <div class="main-chat">
      <div class="chat__column">
        <img
          src="http://file3.instiz.net/data/file3/2018/01/31/8/c/6/8c65dd4aca525520e18077fa2d04da7c.jpg"
          class="chat__img"
        />
        <div class="chat__text">
          <h4 class="chat__title">Messina</h4>
          <div class="chat__box">
            <h6 class="chat__subtitle">Do u have any plan next week?</h6>
            <span class="chat__time--mini">9:17</span>
          </div>
        </div>
      </div>
    </div>

    <div class="main-chat my-chat__sec">
      <div class="chat__box my-chat">
        <h6 class="chat__subtitle my-chat__subtitle">Nothing</h6>
        <span class="chat__time--mini">10:27</span>
      </div>
    </div>

    <div class="main-chat">
      <div class="chat__column">
        <img
          src="http://file3.instiz.net/data/file3/2018/01/31/8/c/6/8c65dd4aca525520e18077fa2d04da7c.jpg"
          class="chat__img"
        />
        <div class="chat__text">
          <h4 class="chat__title">Messina</h4>
          <div class="chat__box">
            <h6 class="chat__subtitle">If u don't mind, come to my home!</h6>
            <span class="chat__time--mini">10:29</span>
          </div>
        </div>
      </div>
    </div>

    <div class="main-chat my-chat__sec">
      <div class="chat__box my-chat">
        <h6 class="chat__subtitle my-chat__subtitle">sure why not!</h6>
        <span class="chat__time--mini">13:02</span>
      </div>
    </div>

    <div class="main-chat my-chat__sec">
      <div class="chat__box my-chat">
        <h6 class="chat__subtitle my-chat__subtitle">seeya</h6>
        <span class="chat__time--mini">13:02</span>
      </div>
    </div>

    <form class="typing">
      <div class="typing__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="typing__column">
        <input type="text" placeholder="Write a msg" />
        <i class="far fa-meh-rolling-eyes fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up fa-lg"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Please make it small</span>
    </div>

    <script
      src="https://kit.fontawesome.com/51b3e01251.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
