<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcone to My Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
      </div>
      <div class="status-bar__column">
        <i class="far fa-clock"></i>
        <span> 9:51</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-wifi"></i>
        <i class="fas fa-volume-mute fa-lg"></i>
        <i class="fas fa-battery-empty fa-lg"></i>
      </div>
    </div>

    <header class="index-header">
      <h1 class="index-header__title">Welcome to MY TALK</h1>
      <p class="index-header__text">
        If you have a My Talk Account, please log in
      </p>
    </header>

    <form action="friends.html" method="get" id="index-login">
      <input
        name="email"
        type="text"
        placeholder="Email or Phone number"
        required
      />
      <input
        name="login-password"
        type="password"
        placeholder="Password required"
        required
        minlength="5"
      />
      <input type="submit" value="Log In" required />
      <a href="#">Find my Account or Password</a>
    </form>

    <div id="no-mobile">
      <span>Please make it small</span>
    </div>

    <script
      src="https://kit.fontawesome.com/51b3e01251.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
