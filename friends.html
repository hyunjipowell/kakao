<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - My Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
      </div>
      <div class="status-bar__column">
        <i class="far fa-clock"></i>
        <span> 9:51</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-wifi"></i>
        <i class="fas fa-volume-mute fa-lg"></i>
        <i class="fas fa-battery-empty fa-lg"></i>
      </div>
    </div>

    <header class="friends-header">
      <h1 class="friends-header__title">Friends</h1>
      <div class="friends-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-play-circle fa-lg"></i></span>
        <span>
          <a class="setting__link" href="setting.html">
            <i class="fas fa-cog fa-lg"></i
          ></a>
        </span>
      </div>
    </header>

    <div class="user-index">
      <div class="user__column add-line">
        <img
          src="https://i.pinimg.com/564x/02/1e/28/021e2878d17611258f928d83475028df.jpg"
          class="user__img"
        />
        <div class="user__text">
          <h4 class="user__title">Van Gogh</h4>
          <h6 class="user__subtitle">
            The way to know life is to love many things.
          </h6>
        </div>
      </div>
      <div class="fav-friends">
        <span>Fav.</span>
        <i class="fas fa-chevron-up"></i>
      </div>

      <div class="user__column user__column--gift add-line">
        <div class="two__box">
          <img
            src="https://i.pinimg.com/564x/3b/8b/5c/3b8b5c2c2c57e47463ca9ddb928d6b52.jpg"
            class="user__img"
          />
          <div class="user__text--fav">
            <h4 class="user__title user__title--fav">Bro.Theo</h4>
          </div>
        </div>
        <i class="fas fa-gift"></i>
      </div>

      <div class="fav-friends">
        <span>Friends 88</span>
        <i class="fas fa-chevron-up"></i>
      </div>

      <div class="user__column">
        <img
          src="https://i.pinimg.com/564x/a4/d6/de/a4d6de756ebdeac0bbecee8d4db80b1f.jpg"
          class="user__img"
        />
        <div class="user__text">
          <h4 class="user__title">Monet</h4>
        </div>
      </div>
      <div class="user__column">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTVCioIf5rX5QzkCGC_8Agg6JgFnPMQRswtIA&usqp=CAU"
          class="user__img"
        />
        <div class="user__text">
          <h4 class="user__title">Gauguin</h4>
        </div>
      </div>
      <div class="user__column">
        <img
          src="http://file3.instiz.net/data/file3/2018/01/31/8/c/6/8c65dd4aca525520e18077fa2d04da7c.jpg"
          class="user__img"
        />
        <div class="user__text">
          <h4 class="user__title">Messina</h4>
        </div>
      </div>
      <div class="user__column">
        <img
          src="http://file3.instiz.net/data/file3/2018/01/31/1/9/0/190dedc338c0ca6ff21b8ba550e1f27b.jpg"
          class="user__img"
        />
        <div class="user__text">
          <h4 class="user__title">Renoir</h4>
        </div>
      </div>
      <div id="screen-before">
        <i class="fab fa-pagelines fa-8x"></i>
      </div>

      <nav class="nav nav-ani">
        <ul class="nav__list">
          <li class="nav__btns">
            <a class="nav__link" href="friends.html">
              <i class="fas fa-user fa-2x"></i>
            </a>
          </li>
          <li class="nav__btns">
            <a class="nav__link" href="chats.html">
              <span class="nav__notice two__notice btn-ani">2</span>
              <i class="far fa-comment-alt fa-2x"></i>
            </a>
          </li>
          <li class="nav__btns">
            <a class="nav__link" href="find.html">
              <i class="fas fa-search fa-2x"></i>
            </a>
          </li>
          <li class="nav__btns">
            <a class="nav__link" href="more.html">
              <i class="fas fa-ellipsis-h fa-2x"></i>
            </a>
          </li>
        </ul>
      </nav> 


      <div id="no-mobile">
        <span>Please make it small</span>
      </div>
    <script
      src="https://kit.fontawesome.com/51b3e01251.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
