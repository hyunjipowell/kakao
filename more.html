<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - My Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
      </div>
      <div class="status-bar__column">
        <i class="far fa-clock"></i>
        <span> 9:51</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-wifi"></i>
        <i class="fas fa-volume-mute fa-lg"></i>
        <i class="fas fa-battery-empty fa-lg"></i>
      </div>
    </div>

    <header class="friends-header">
      <h1 class="friends-header__title">More</h1>
      <div class="friends-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-play-circle fa-lg"></i></span>
        <span>
          <a class="setting__link" href="setting.html">
            <i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>

    <div class="user">
      <div class="user__column">
        <img
          src="https://i.pinimg.com/564x/02/1e/28/021e2878d17611258f928d83475028df.jpg"
          class="user__img"
        />
        <div class="user__text">
          <h4 class="user__title">Van Gogh</h4>
          <h6 class="user__subtitle">+66 2395732</h6>
        </div>
      </div>
      <div class="more__btn">
        <div>MY</div>
      </div>
    </div>

    <div class="pay__box">
      <div class="box__money">
        <i class="fas fa-donate"></i>
        <span> pay 30,000</span>
      </div>
      <div class="three__btns">
        <span>Send | Pay | Total</span>
      </div>
    </div>

    <div class="more__list">
      <div class="list__box">
        <i class="far fa-envelope-open fa-2x"></i>
        <h5>Mail</h5>
      </div>
      <div class="list__box">
        <i class="far fa-calendar-alt fa-2x"></i>
        <h5>Calendar</h5>
      </div>
      <div class="list__box">
        <i class="fas fa-inbox fa-2x"></i>
        <h5>Inbox</h5>
      </div>
      <div class="list__box">
        <i class="fas fa-map-marker-alt fa-2x"></i>
        <h5>Map</h5>
      </div>
      <div class="list__box">
        <i class="fas fa-gifts fa-2x"></i>
        <h5>Gift</h5>
      </div>
      <div class="list__box">
        <i class="fas fa-icons fa-2x"></i>
        <h5>Emo</h5>
      </div>
      <div class="list__box">
        <i class="fas fa-store fa-2x"></i>
        <h5>Shop</h5>
      </div>
      <div class="list__box">
        <i class="fas fa-book fa-2x"></i>
        <h5>Book</h5>
      </div>
      <div class="list__box">
        <i class="fas fa-camera-retro fa-2x"></i>
        <h5>Camera</h5>
      </div>
      <div class="list__box">
        <i class="far fa-newspaper fa-2x"></i>
        <h5>News</h5>
      </div>
      <div class="list__box">
        <i class="fas fa-utensils fa-2x"></i>
        <h5>Order</h5>
      </div>
      <div class="list__box">
        <i class="fas fa-gamepad fa-2x"></i>
        <h5>Game</h5>
      </div>
      <div class="list__box">
        <i class="far fa-file fa-2x"></i>
        <h5>Page</h5>
      </div>
      <div class="list__box">
        <i class="fas fa-plane fa-2x"></i>
        <h5>Trip</h5>
      </div>
      <div class="list__box">
        <i class="fas fa-list-ul fa-2x"></i>
        <h5>To do list</h5>
      </div>
      <div class="list__box">
        <i class="fas fa-headset fa-2x"></i>
        <h5>Call us</h5>
      </div>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btns">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btns">
          <a class="nav__link" href="chats.html">
            <span class="nav__notice two__notice btn-ani">2</span>
            <i class="far fa-comment-alt fa-2x"></i>
          </a>
        </li>
        <li class="nav__btns">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btns">
          <a class="nav__link" href="more.html">
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Please make it small</span>
    </div>
    <script
      src="https://kit.fontawesome.com/51b3e01251.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
